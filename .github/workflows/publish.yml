name: Publish

on:
  pull_request_target:
    types:
      - labeled

jobs:
  pr-pull:
    if: contains(github.event.pull_request.labels.*.name, 'pr-pull')
    runs-on: ubuntu-22.04
    permissions:
      actions: write
      attestations: write
      contents: write
      id-token: write
      packages: write
      pull-requests: write
      repository-projects: write
    env:
      HOMEBREW_NO_AUTO_UPDATE: 1
      HOMEBREW_NO_INSTALL_FROM_API: 1
      HOMEBREW_GITHUB_API_TOKEN: ${{ github.token }}
      HOMEBREW_GITHUB_PACKAGES_TOKEN: ${{ github.token }}
      HOMEBREW_GITHUB_PACKAGES_USER: ${{ github.actor }}
      PULL_REQUEST: ${{ github.event.pull_request.number }}
    steps:
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@24e465905d82014ef1220158da9e9d369425407b # master

      - name: Set up git
        uses: Homebrew/actions/git-user-config@24e465905d82014ef1220158da9e9d369425407b # master

      - name: Pull bottles
        id: pr-pull
        run: brew pr-pull --debug --retain-bottle-dir --no-upload --tap="$GITHUB_REPOSITORY" "$PULL_REQUEST"

      - name: Generate build provenance
        uses: actions/attest-build-provenance@49df96e17e918a15956db358890b08e61c704919 # v1.2.0
        with:
          subject-path: "${{ steps.pr-pull.outputs.bottle_path }}/*.tar.gz"

      - name: Upload bottles to GitHub Packages
        working-directory: ${{ steps.pr-pull.outputs.bottle_path }}
        env:
          REPO_PATH: ${{ steps.set-up-homebrew.outputs.repository-path }}
        run: brew pr-upload --debug

      - name: Push commits
        uses: Homebrew/actions/git-try-push@24e465905d82014ef1220158da9e9d369425407b # master
        with:
          token: ${{ github.token }}
          branch: main

      - name: Delete branch
        if: github.event.pull_request.head.repo.fork == false
        env:
          BRANCH: ${{ github.event.pull_request.head.ref }}
        run: git push --delete origin "$BRANCH"
